climate:
  - platform: generic_thermostat
    name: Schlafzimmer Heizung
    heater: switch.dach_heizung_switch
    target_sensor: sensor.dach_schlaf_motion_temperature
    min_temp: 15
    max_temp: 23
    ac_mode: False
    target_temp: 19
    cold_tolerance: 0.3
    hot_tolerance: 0.3
    min_cycle_duration:
      minutes: 5
    initial_operation_mode: "off"
    away_temp: 16  
  
  - platform: generic_thermostat
    name: Schlafzimmer Kühlung
    heater: input_boolean.dach_schlaf_climate
    target_sensor: sensor.dach_schlaf_motion_temperature
    min_temp: 15
    max_temp: 23
    ac_mode: True
    target_temp: 19
    cold_tolerance: 0.3
    hot_tolerance: 0.3
    min_cycle_duration:
      minutes: 5
    initial_operation_mode: "auto"
    away_temp: 30 

  - platform: generic_thermostat
    name: Stube Heizung
    heater: group.stube_heater
    target_sensor: sensor.netatmo_innenraum_temperature
    min_temp: 15
    max_temp: 26
    ac_mode: False
    target_temp: 23
    cold_tolerance: 0.3
    hot_tolerance: 0.3
    min_cycle_duration:
      minutes: 5
    initial_operation_mode: "auto"
    away_temp: 16  

 
    

