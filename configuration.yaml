zwave:
  usb_path: /dev/ttyACM0
  autoheal: true
  polling_interval: 60000
  config_path: /etc/openzwave/config
  device_config_glob:
    # We have an dedicated alarm system and not going to use these z-wave
    # features; ignore.
    "*_burglar*":
      ignored: true
      polling_intensity: 0
    "*_alarm_type":
      ignored: true
      polling_intensity: 0
    "*_alarm_level":
      ignored: true
      polling_intensity: 0
    # Not sure why this is useful... I don't use it; ignore.
    "*_sourcenodeid":
      ignored: true
    "*_ultraviolet":
      ignored: true
    "*_general":
      ignored: true      
    "*_seismic_intensity":
      ignored: true    

